  <!-- モーダル -->
  <div class="center">
    <div class="modal" id="modal">
      <div class="extraDiv">
        <button class="extra">×</button>
      </div> 

      <form action="/" class="modalForm">

        <!-- ×ボタン -->

        <!-- モーダル画面の左div -->
        <div class="modalLearndayLanguage">
          <div class="borderLearnDay">
            <p>学習日</p>
            <input type="text">
          </div>

          <div class="borderLearnContents">
            <input class="sectionsSelection">
            <p>学習コンテンツ（複数選択可）</p>
            <input type="checkbox" name="studyContent"><label>N予備校</label>
            <input type="checkbox" name="studyContent"><label>ドットインストール</label>
            <input type="checkbox" name="studyContent"><label>POSSE課題</label>
          </div>

          <div class="borderLearnLanguage">
            <p>学習言語（複数選択可）</p>
            <input type="checkbox" name="studyContent"><label>HTML</label>
            <input type="checkbox" name="studyContent"><label>CSS</label>
            <input type="checkbox" name="studyContent"><label>Javascript</label>
            <input type="checkbox" name="studyContent"><label>PHP</label>
            <input type="checkbox" name="studyContent"><label>Laravel</label>
            <input type="checkbox" name="studyContent"><label>SQL</label>
            <input type="checkbox" name="studyContent"><label>SHELL</label>
            <input type="checkbox" name="studyContent"><label>情報システム基礎知識（その他）</label>
          </div>

        </div>


        <!-- モーダル画面の右div -->
        <div class="modalLearntimeTwittercoment">
          <div>
            <p>学習時間</p>
            <input type="text">
          </div>

          <div>
            <p>Twitter用コメント</p>
            <textarea type="text">test</textarea>
          </div>

        </div>

      </form>
      <div>
        <button class="logSubmit">記録・投稿</button>
      </div>

    </div>
  </div>
