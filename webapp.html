<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">

  <title>Document</title>
</head>

<body>

  <!-- モーダル -->
  <div class="center">
    <div class="modal" id="modal">
      <div class="extraDiv">
        <button class="extra">×</button>
      </div>

      <form action="/" class="modalForm">

        <!-- ×ボタン -->

        <!-- モーダル画面の左div -->
        <div class="modalLearndayLanguage">
          <div class="borderLearnDay">
            <p>学習日</p>
            <input type="text">
          </div>

          <div class="borderLearnContents">
            <input class="sectionsSelection">
            <p>学習コンテンツ（複数選択可）</p>

            <input type="checkbox" name="studyContent"><label>N予備校</label>
            <input type="checkbox" name="studyContent"><label>ドットインストール</label>
            <input type="checkbox" name="studyContent"><label>POSSE課題</label>
          </div>

          <div class="borderLearnLanguage">
            <p>学習言語（複数選択可）</p>
            <input type="checkbox" name="studyContent"><label>HTML</label>
            <input type="checkbox" name="studyContent"><label>CSS</label>
            <input type="checkbox" name="studyContent"><label>Javascript</label>
            <input type="checkbox" name="studyContent"><label>PHP</label>
            <input type="checkbox" name="studyContent"><label>Laravel</label>
            <input type="checkbox" name="studyContent"><label>SQL</label>
            <input type="checkbox" name="studyContent"><label>SHELL</label>
            <input type="checkbox" name="studyContent"><label>情報システム基礎知識（その他）</label>
          </div>

        </div>


        <!-- モーダル画面の右div -->
        <div class="modalLearntimeTwittercoment">
          <div>
            <p>学習時間</p>
            <input type="text">
          </div>

          <div>
            <p>Twitter用コメント</p>
            <textarea type="text">test</textarea>
          </div>

        </div>

      </form>
      <div>
        <button class="logSubmit">記録・投稿</button>
      </div>

    </div>
  </div>
  <!-- トップ画面 -->


  <div class="modalMask" id="modalMask">
    <header class="headerPosition">
      <img src="./img/posseLogo.png" class="posseLogo">
      <div class="weekPosition">
        4th week
      </div>
      <div class="headerRight">
        <button class="logPost" onclick="logPost()">記録・投稿</button>
      </div>
    </header>
    <!-- headerの下の親要素 -->
    <div class="wrapper" id="mainWrapper">

      <div class="contentLeft">
        <div class="contentLeftLog">
          <div>
            <p>today</p>
            <p>000<br>hours</p>
          </div>
          <div>
            <p>today</p>
            <p>000<br>hours</p>
          </div>
          <div>
            <p>today</p>
            <p>000<br>hours</p>
          </div>
        </div>
        <div class="contentLeftGraph" id="barGraph">

          <p>aaaaaaaaaaaaaaa</p>
          <p>aaaaaaaaaaaaaaa</p>
          <p>aaaaaaaaaaaaaaa</p>
          <p>aaaaaaaaaaaaaaa</p>
          <p>aaaaaaaaaaaaaaa</p>
          <p>aaaaaaaaaaaaaaa</p>
          <p>aaaaaaaaaaaaaaa</p>
          <p>aaaaaaaaaaaaaaa</p>
          <p>aaaaaaaaaaaaaaa</p>
        </div>
      </div>


      <div class="contentRight">
        <div class="chart-container" style="position: relative; width: 40vw; height:80vh">
          <canvas id="myChart"></canvas>
        </div  class="chart-container" style="position: relative; width: 40vw; height:80vh">
        <div>
          <canvas id="myChartR"></canvas>
        </div>



      </div>
      <!-- header下の親要素終了 -->

    </div>










  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <script src="./script.js"></script>

</body>

</html>
